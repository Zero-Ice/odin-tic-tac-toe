<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="gametext">
            <h2>turn</h2>
        </div>
        <div class="gameboard">
            <div class="cell" data-attribute="0"></div>
            <div class="cell" data-attribute="1"></div>
            <div class="cell" data-attribute="2"></div>
            <div class="cell" data-attribute="3"></div>
            <div class="cell" data-attribute="4"></div>
            <div class="cell" data-attribute="5"></div>
            <div class="cell" data-attribute="6"></div>
            <div class="cell" data-attribute="7"></div>
            <div class="cell" data-attribute="8"></div>
        </div>
        <div class="gamecontrols">
            <button class="restart">Restart</button>
        </div>
    </main>
    <footer></footer>
</body>

</html>
